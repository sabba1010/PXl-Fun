<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PXL - PXL game</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="icon" href="http://www.unixstickers.com/image/cache/data/stickers/spaceinvaders/Space-medium-invader.sh-600x600.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Landing Page -->
    <div id="landing-page" class="landing-page">
      <canvas id="logo-canvas"></canvas>
      <div class="button-group" style="position: relative; z-index: 10;">
        <div id="play-btn" class="start-text">Start</div>
      </div>
    </div>

    <!-- Game Page -->
    <div id="game-page" class="game-page hidden">
      <div id="game-info">
        <div id="lives-display">LIVES: 3</div>
        <div id="score-display">SCORE: 0</div>
        <div id="level-display">LEVEL: 1</div>
        <button id="fullscreen-btn" class="fullscreen-btn" title="Toggle Fullscreen">⛶</button>
      </div>
      <canvas id="game-canvas"></canvas>
      <div id="mobile-controls" class="mobile-controls hidden">
        <div id="touch-area"></div>
      </div>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="win-screen hidden">
   
    </div>

    <script type="text/javascript" src="Scripts/script.js"></script>
    <script type="text/javascript" src="Scripts/dvd.js"></script>
    <footer class="site-footer">© 2026 Pxl</footer>
  </body>
</html>
